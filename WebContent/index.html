<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>

</head>
<body>
<form action="SaveId" method="post">  
	<table>  
		<tr >
			<td>First Name:</td><td><input type="text" name="firstname" pattern="[^-,$#%*@&(){}]+" title="Enter alphabets" required/></td>
		</tr>  
		<tr>
			<td>Last Name:</td><td><input type="text" name="lastname" pattern="[^-,$#%*@&(){}]+" title="Enter alphabets only" required/></td>
		</tr>  
		<tr>
			<td>Email:</td><td><input type="email" name="email" required/></td>
		</tr>
		
		<tr><td colspan="2"><input type="submit" value="Save User"/></td></tr>  
	</table>
</form>  


</body>

</html>
